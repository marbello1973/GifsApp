<div class="card mb-2 text-center bg-dark text-center">
  <shared-lazy-image
    [url]="gif.images.downsized_medium.url"
    [alt]="gif.title ? gif.title : 'Not Name'"
    class="card-img-top d-flex"
  ></shared-lazy-image>
  <div class="card-body text-white">
    <p class="card-text">{{ gif.title ? gif.title : "Not Title" }}</p>
  </div>
</div>
